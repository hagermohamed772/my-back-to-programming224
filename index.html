<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/normalize.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="top">
        <div class="layout">
          <img src="images/icon-view.svg" alt="">
        </div>
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="bottom">
        <div class="text">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="icons">
            <div class="r"><img src="images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span></div>
          <div class="l"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></div>
          </div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="fooot">
        <img src="images/image-avatar.png" alt="">
        <span class="one " >Creation of</span>
        <span class="two">Jules Wyvern</span>
      </div>
    </div>
  </div>
  
  
</body>
</html>
